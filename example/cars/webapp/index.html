<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Sensei Demo - Tweets</title>

    <script src="js/jquery-1.4.4.js"></script>

    <script type="text/javascript">
	 
    </script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="sensei-js/sensei-client-1.0.0.js"></script>
    <script type="text/javascript" src="js/tweetdemo.js"></script>
  </head>

 <body onload="doSearch()">
    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Sensei Demo - Tweets </a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </div>

    <br/>
    <br/>
    <div class="container-fluid">
      <div class="sidebar">
        <div class="well">
		  <img width="100" height="100" src="images/sensei_black.jpg" />
		  <hr/>
          <h5>Time</h5>
            <div id="timeRange">
            </div>
          <h5>Tweeter</h5>
            <div id="tweeter">
            </div>
          <h5>Hashtags</h5>
            <div id="hashtags">
            </div>
        </div>
      </div>
      <div class="content">
        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="hero-unit">

        <input id="qbox" style="width:500px;height:30px" type="text" height="20" size="50" />
        <input type="button" class="btn primary" onclick="updateTextQuery()" value="Search" />
        <input type="button" class="btn success" onclick="doSearch()" value="Refresh" />
        <a href="#" onclick="if(resetAll()||true) return false">reset</a>
        <p>
        Number of hits: <span id="numhits">0</span> / <span id="totaldocs">0</span>, (took  <span id="time">0</span> seconds)
        </p>
        </div>

        <h2>Tweets</h2>
        <div class="row">
          <div class="span3"><h2>id</h2></div>
          <div class="span3"><h2>score</h2></div>
          <div class="span3"><h2>time</h2></div>
          <div class="span3"><h2>tweeter</h2></div>
          <div class="span6"><h2>tweet</h2></div>
        </div>
        <div id="results">
        </div>
        <footer>
          <p>&copy; SenseiDB.com 2011</p>
        </footer>
      </div>
    </div>

  </body>

</html>
